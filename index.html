<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EditGame</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <div class="menu container">
        <a href="#" class="logo">EditGame</a>
        <input type="checkbox" id="menu" />
        <label for="menu">
            <img src="menu.png" class="menu-icono" alt="menu">
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="#">Tomorroland</a></li>
                <li><a href="#">Misisipi</a></li>
                <li><a href="#">Chikistrkis</a></li>
                <li><a href="#">Wapo</a></li>
            </ul>
        </nav>
    </div>

    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">
                    <p>Una vez un sabio dijo:</p>
                </div>
                <div class="words line2">
                    <p>Piensa cuando estes cagando para</p>
                </div>
                <div class="words line3">
                    <p>no cagarla cuando estes pensando</p>
                </div>
                <div class="words line4">
                    <p>- Tu terronzito de azucar</p>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">

        <button class="reproductor" id="open">Abriendo</button>
        <audio src=""></audio>

        <button class="pause" id="reset">Cerrado</button>
        <audio src=""></audio>


    </div>
